<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="loc-input" placeholder="" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5 C</div>
        <div class="location-data">
          <div class="location">Delhi</div>
          <div class="date-time">
            <span class="time">9.15</span>
            <span class="day">Friday</span>
            <span class="date">30.01.2026</span>
          </div>
        </div>
        <div class="weather-status">
          <div class="icon"><img
              src="//cdn.weatherapi.com/weather/64x64/night/143.png"
              alt="weather-status-icon"
            /></div>
          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
